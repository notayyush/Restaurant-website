{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
     <img src="https://source.unsplash.com/1200x400/?contacts,phone" class="d-block w-100" alt="...">
</div
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    
     <h1 class="text-center">Contact Us</h1>
     <form method="POST" action="/contact">
     {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Your Email">
  </div>
   <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="Phone" name="Phone" placeholder="Enter Your Phone Number">
  </div>
 
  
  <div class="form-group-fluid">
    <label for="desc">Tell US about Yourself </label><br>

    <textarea class="desc" cols="155"  id="desc" name="desc" rows="3"></textarea>
  </div>
   <button class="btn btn-primary"type="submit">Submit</button>
</form>

  </div>
</div>
{% endblock body %}
